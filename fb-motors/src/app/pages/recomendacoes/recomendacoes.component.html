<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card card-texto">
                <div class="card-body">
                    <h1>Confira Nossas Avaliações de Veículos!</h1>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let carro of carros">
            <div class="card rouded-3 card-carro" [style.background-image]="'url(' + carro.imagem + ')'"  [class.card-hovered]="isHovered">
                <div class="card-body card-body-carro">
                    <button class="btn btn-primary" routerLink="{{carro.path}}" routerLinkActive="active"> Conferir Análise </button>
                </div>
            </div>
        </div>
    </div>
</div>

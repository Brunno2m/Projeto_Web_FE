<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="text-primary">Entre em contato <strong>conosco</strong></h3>
    </div>
  </div>
  <!-- Formulário de contato -->
  <form (ngSubmit)="onSubmit()" class="mt-3">
    <!-- Diretiva Angular (ngSubmit): Liga a ação do envio do formulário ao método 'onSubmit()' do componente Angular. -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="name" class="form-label text-primary">Nome</label>
        <!-- Diretiva Angular [(ngModel)]: Faz o two-way binding do valor do campo com a variável 'userName' no componente. -->
        <input id="name" [(ngModel)]="userName" name="name" required class="form-control"
          placeholder="Digite seu nome" />
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label text-primary">Email</label>
        <input id="email" [(ngModel)]="userEmail" name="email" required type="email" class="form-control"
          placeholder="Digite seu email" />
      </div>
    </div>

    <div class="row mb-3">
      <div class="">
        <label for="message" class="form-label text-primary">Mensagem</label>
        <textarea id="message" [value]="contactMessage" class="form-control" rows="3"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="text-end">
        <button type="submit" class="btn btn-primary d-flex" [disabled]="!userName || !userEmail">
          Enviar
        </button>
      </div>
    </div>
  </form>

  <!-- Mensagem de agradecimento usando ngIf -->
  <div class="row mt-3">
    <div class="col-12">
      <p *ngIf="showThankYouMessage" class="alert alert-success text-center">
        Obrigado por entrar em contato! Retornaremos em breve.
      </p>
    </div>
  </div>
</div>

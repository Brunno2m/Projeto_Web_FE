<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="text-primary">Entre em contato <strong>conosco</strong></h3>
        </div>
    </div>
    <form [formGroup]="mensageiroForm" (ngSubmit)="onSubmit()" class="mt-3">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Nome</label>
                <input type="text" id="name" class="form-control" formControlName="name" placeholder="Digite seu nome" />
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" formControlName="email" placeholder="Digite seu email" />
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea type="text" id="mensagem" class="form-control" formControlName="mensagem" placeholder="Digite sua mensagem"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="text-end">
                <button type="submit" class="btn btn-primary d-flex justify-content-left" [disabled]="mensageiroForm.invalid">Enviar</button>
            </div>
        </div>
    </form>
</div>
